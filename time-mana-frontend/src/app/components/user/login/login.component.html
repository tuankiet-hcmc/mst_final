<div class="container">
  <div class='row'>
    <div class='col-md-4'></div>
    <div class='col-md-4'>
      <script src='https://js.stripe.com/v2/' type='text/javascript'></script>
      <form accept-charset="UTF-8" class="require-validation" id="payment-form">
        <div class='form-row'>
          <div class='col-xs-12 form-group card required'>
            <label class='control-label'>Email</label>
            <input name="description" id="description" [(ngModel)]="user.email" placeholder="Description" class="form-control" required>
          </div>
        </div>
        <div class='form-row'>
          <div class='col-xs-12 form-group card required'>
            <label class='control-label'>Passwword</label>
            <input name="date" id="date" [(ngModel)]="user.password" placeholder="Date" class="form-control" required>
          </div>
        </div>
        <div class='form-row'>
          <div class='col-md-12 form-group'>
            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div class='col-md-4'></div>
  </div>
</div>
