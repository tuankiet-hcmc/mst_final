<div class="modal-header">
  <h5 class="modal-title">Event action occurred</h5>
  <button type="button" class="close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class='form-row'>
    <div class='col-xs-12 form-group card required'>
      <label class='control-label'>Event Name</label>
      <input type="text" name="eventname" id="eventname" [(ngModel)]="event.title" placeholder="EventName" class="form-control"
        required>
    </div>
  </div>
  <div class='form-row'>
    <div class='col-xs-12 form-group card required'>
      <label class='control-label'>Description</label>
      <input name="description" id="description" [(ngModel)]="event.description" placeholder="Description" class="form-control"
        required>
    </div>
  </div>
  <div class='form-row'>
    <div class='col-xs-12 form-group card required'>
      <label class='control-label'>Start Date</label>
      <app-date-time-picker name="start" [(ngModel)]="event.start" placeholder="Not set">
      </app-date-time-picker>
    </div>
  </div>
  <div class='form-row'>
    <div class='col-xs-12 form-group card required'>
      <label class='control-label'>End Date</label>
      <app-date-time-picker name="end" [(ngModel)]="event.end" placeholder="Not set">
      </app-date-time-picker>
    </div>
  </div>
  <div class='form-row'>
    <div class='col-xs-12 form-group card required'>
      <label class='control-label'>Location</label>
      <input name="location" id="location" [(ngModel)]="event.location" placeholder="Location" class="form-control" required>
    </div>
  </div>
  <div class='form-row'>
    <div class='col-xs-12 form-group card required'>
      <label class='control-label'>Primary Color</label>
      <input type="color" [(ngModel)]="event.color.primary" name="color">
    </div>
  </div>
  <div class='form-row'>
    <div class='col-xs-12 form-group card required'>
      <label class='control-label'>Secondary Color</label>
      <input type="color" [(ngModel)]="event.color.secondary" name="color">
    </div>
  </div>
  <!-- <div>
    Action:
    <pre>{{ data?.action }}</pre>
  </div>
  <div>
    Event:
    <pre>{{ data?.event | json }}</pre>
  </div> -->
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
</div>
