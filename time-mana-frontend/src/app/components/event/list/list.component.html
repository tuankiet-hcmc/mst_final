<app-navbar></app-navbar>
<div class="text-center">
  <div class="text-right">
    <div class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="text" (ngModelChange)="search($event)">
      <button class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
    </div>
  </div>
  <h1>
    <b class="fa fa-calendar">
      <b> ONLINE TIMETABLE </b>
    </b>
  </h1>
  <div class="list-group">
    <a class="list-group-item active">
      <h4>
        <b>LIST EVENT</b>
      </h4>
      <p></p>
    </a>

  </div>
</div>
<div class=" container">
  <div class="row">
    <div class="event" *ngIf="eventList">
      <div class="event" *ngFor="let event of eventList">
        <div class="col-sm-6 col-md-3">

          <div class="thumbnail">

            <div class="caption">
              <div>Event Name: {{event.title}}
              </div>
              <div>Description: {{event.description}}
              </div>
              <div>Start Date: {{event.start}}
              </div>
              <div>End Date: {{event.end}}
              </div>
              <div>Localtion: {{event.location}}
              </div>
              <div>Primary Color: {{event.color.primary}}
              </div>
              <div>Secondary: {{event.color.secondary}}
              </div>

              <div>
                <div class="clearfix-center">
                  <button class="btn btn-danger" (click)="deleteEvent(event)">
                    Delete
                  </button>
                  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" (click)="handleEvent('Clicked', event)">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
