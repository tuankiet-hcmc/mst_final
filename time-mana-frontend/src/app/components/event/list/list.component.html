<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div class="row">
  <label class='control-label col-md-1'>Search</label>
  <input type="search" name="search" id="search" [(ngModel)]="text" (ngModelChange)="search($event)">
  <div class="panel-heading col-xs-8 col-md-11">
    <span class="lead">List of Events </span>
  </div>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">

    <div class="event" *ngIf="eventList">
      <table class="table">
        <thead class="h">
          <tr class="h">
            <th class="h">Name</th>
            <th class="h">Description</th>
            <th class="h">Date</th>
            <th class="h">Location</th>
            <th class="h">Priority</th>
          </tr>
        </thead>
        <tbody>

          <tr class="event" *ngFor="let event of eventList">
            <td>{{event.name}}</td>
            <td>{{event.description}}</td>
            <td>{{event.date}}</td>
            <td>{{event.location}}</td>
            <td>{{event.priority}}</td>
            <td>
              <button class="btn btn-success" (click)="editEvent(event)" data-toggle="modal" data-target="#myModal" >
                Edit
              </button>
              
              <div class="container">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                      </div>
                      <div class="modal-body">
                        <p>Some text in the modal.</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                    
                  </div>
                </div>
                
              </div>

              
              <button class="btn btn-danger" (click)="deleteEvent(event)">
                Delete
              </button>
            </td>

          </tr>
        </tbody>
      </table>
      <div class="well">
        Do you want create new Event?? Go to
        <a [routerLink]="['/addevent']">Add Event</a>
      </div>
    </div>
  </div>
  <div class="col-md-2">

  </div>
</div>
